<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue.js - attribute binding</title>
<style>
	.dropdown ul{
	display:none;
	list-style:none;
	margin: 0;
	border: 1px solid black;
	padding: 10px;
	width: 200px;
	}
	
	.dropdown.on ul{
		display: block;
	}
</style>
</head>
<body>
<div id="app">
<!-- tag attribute 앞에 v-bind or 단축표현인 콜론(:)을 붙여주면 ""안이 javascript영역이 되어 변수대입이나 string연산 등의 작업이 가능함
	원래 형식은 'v-bind:'이며, 콜론(:)만 사용하는 것은 v-bind:의 단축 표현 방식, 보통 콜론(:)이 간단하여 많이 사용됨
	style or  class같은 경우 배열이나 json을 이용해서 관리 가능
	style은 json의 key에 css항목을 넣고 value에 설정값
	class는 json의 key에 적용할 클래스명을 넣고 value에 true/false로 클래스 적용여부를 정해줌 -->
	<!-- <img :id="`thumbnail_${id}`" :src="image"> -->
	<div :class="[dropdown,toggle]">
		<ul>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
		</ul>
	</div>
</div>
<!-- CDN방식으로 Vue.js 사용하기  -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
let app = new Vue({
		el : '#app',
		data(){
			return{
				id: 1,
				image : 'https://picsum.photos/200/200/?image=353',
				// 유동적인 스타일은 json으로 관리하는 것이 편함
				style:{
					background: 'red',
				},
				fontStyle:{
					fontSize: '10px',
					fontFamily: 'dotum'
				},
				dropdown: 'dropdown',
				toggle:{
					on: false
				}
			};
		}
	});
</script>
</body>
</html>
